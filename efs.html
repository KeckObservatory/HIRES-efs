<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HIRES Echelle Format Simulator</title>
  <link rel=stylesheet type="text/css" href="css/layout.css">
</head>
<body>

<div id='container' >    
  <div id="detector" onmousedown="drag=true;">
    <div id="draggable" >
      <div class="detectorbox" id="first">ccd3</div>
      <div class="detectorbox">ccd2</div>
      <div class="detectorbox" id="final">ccd1</div>
    </div>
  </div>
  <canvas id="echelle" height=800 width=600></canvas>
</div>

<canvas id="spectra-gif" class="data" width=740px height=531px ></canvas>

<div id="ui" >
  <div id="info" class="interface" width=250px>
    <span id="Wavelength" class="data">Lambda</span>
    <span id="OrderNum" class="data">Order</span>
    <span id="EchelleAngle" class="data">Echelle Angle</span>
    <span id="CrossDisperserAngle" class="data">Cross Disperser Angle</span>
  </div>
  <div id="input" class="interface" width=400px>
    <span id="FindLambda" class="data">Locate Wavelength: <input type="text" id="lambdainput" value=0 />
      <input class="SetDetectorPosition" type="button" value="X" onClick="findLambdaLocation(document.getElementById('lambdainput').value,true);") />
      <input class="SetDetectorPosition" type="button" value="Go To" onClick="setDetectorPositionWavelength();") />
      <input class="ClearMarkers" type="button" value="Clear" onClick="update();") />
    </span>
    <span id="CentralOrder" class="data">Central Order:</span>
    <span class="data">Set Echelle Angle: 
      <input id="FindEchelleAngle" type="text" value=0 />
    </span>
    <span class="data">Set Cross-disperser Angle: 
      <input id="FindCrossDisperserAngle" type="text" value=0 />
      <input class="SetDetectorPosition" type="button" value="Go To Angle" onClick="setDetectorPositionAngle();") />
    </span>
    <span id="toggle" class="data" value="red">
      Zoom: <input type="range" id="zoom" min="4" max="14" value="9" onchange="update()"/>
      <input id="toggleColorRed" onClick="tog('red')" type="button" value="Red">
      <input id="toggleColorBlue" onClick="tog('blue')" type="button" value="Blue">
    </span>
  </div>

</div>

<script type="text/javascript" src="efs.js"></script>

</body>
</html>
